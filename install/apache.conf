<VirtualHost *>
    WSGIDaemonProcess nsa_codenames user=nsa_codenames group=nsa_codenames threads=5
    WSGIScriptAlias / /usr/share/nsa-codenames/application.wsgi

    <Directory /usr/share/nsa-codenames/application.wsgi>
        WSGIProcessGroup nsa_codenames
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
