<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">
      Please select a login providerâ€¦
      <img class='spinner hide' src="/static/img/spinner-white.gif">
    </h3>
  </div>
  <div class="panel-body">
    <div ng-show='!showUsernamePrompt'>
      <p ng-show='showPopupWarning'>(Please disable your popup blocker!)</p>
      <button ng-click="startTwitter()"
              ng-disabled='disableButtons'
              class="btn btn-info btn-lg">
        <i class="fa fa-twitter"></i>
        Twitter
      </button>
    </div>
    <div ng-show='showUsernamePrompt'>
      <p>This is your first time logging in. Welcome!</p>
      <p>Please select a username to use on this site.</p>
      <p><input placeholder='Username' ng-model='username'></p>
      <button class='btn btn-primary' ng-click='saveUsername()'>
        Save
      </button>
    </div>
  </div>
</div>
