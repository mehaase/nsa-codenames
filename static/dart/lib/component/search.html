<input id='query'
       ng-model='query'
       ng-keyup='handleKeypress($event)'
       placeholder='Enter some search terms…'
       autofocus>
<button class='btn btn-primary' ng-click='search()'>Search</button>
<img class='spinner hide' src="/static/img/spinner.gif">

<div class="alert"
     ng-class='{"alert-info": status=="noQuery",
                "alert-danger": status=="queryHasNoResults",
                "alert-success": status=="queryHasResults"}'>
  <p ng-show='status=="noQuery"'>
    Search for codenames by typing one or more keywords.
  </p>
  <p ng-show='status=="queryHasNoResults"'>
    No codenames match your query. Please try
    searching for something else.
  </p>
  <p ng-show='status=="queryHasResults"'>
    Found {{results.length}}
    codename<span ng-show='results.length!=1'>s</span>
    matching '{{lastQuery}}'…
  </p>
</div>

<table class='codename-list'>
  <tbody>
    <tr ng-repeat="codename in results">
      <td>
        <a href="/{{codename.slug}}">
          <img ng-src='{{codename.thumbUrl}}'>
        </a>
      </td>
      <td>
        <p>
          <a href="/{{codename.slug}}">{{codename.name}}</a>
          <markdown text='codename.summary' editable='false'>
          </markdown>
        </p>
      </p>
      </td>
    </tr>
  </tbody>
</table>
