<table class='index'>
  <tbody>
    <tr>
      <td ng-repeat='letter in letters.sublist(0,13)'>
        <a href='/index/{{letter.toLowerCase()}}'>{{letter}}</a>
      </td>
    </tr>
    <tr>
      <td ng-repeat='letter in letters.sublist(13,26)'>
        <a href='/index/{{letter.toLowerCase()}}'>{{letter}}</a>
      </td>
    </tr>
  </tbody>
</table>

<div class='alert alert-danger'
     ng-show='codenames != null && codenames.length == 0'>
  <p>
    There are no codenames beginning with {{page.toUpperCase()}}.
  </p>
</div>

<table class='codename-list'>
  <tbody>
    <tr ng-repeat='codename in codenames'>
      <td>
        <a href='/{{codename.slug}}'>
          <img ng-src='{{codename.thumbUrl}}'>
        </a>
      </td>
      <td>
        <p>
          <a href='/{{codename.slug}}'>{{codename.name}}</a>
          <markdown text='codename.summary' editable='false'>
          </markdown>
        </p>
      </p>
      </td>
    </tr>
  </tbody>
</table>
